apiVersion: batch/v1
kind: Job
metadata:
  generateName: prisma-seed-
  namespace: afterlight
spec:
  backoffLimit: 0
  activeDeadlineSeconds: 600
  ttlSecondsAfterFinished: 300
  template:
    spec:
      restartPolicy: Never
      containers:
        - name: seed
          image: ghcr.io/grayhex/afterlight-api:latest
          terminationMessagePolicy: FallbackToLogsOnError
          imagePullPolicy: IfNotPresent
          env:
            - name: PRISMA_NON_INTERACTIVE
              value: "1"
          envFrom:
            - secretRef:
                name: api-secrets
            - configMapRef:
                name: api-config
                optional: true
          command: ["sh", "-lc"]
          args:
            - |
              set -eu
              echo "== migrate =="
              npx prisma migrate deploy
              echo "== seed =="
              npx prisma db seed
              echo "== done =="
