apiVersion: apps/v1
kind: Deployment
metadata:
  name: afterlight-web
  namespace: afterlight-staging
spec:
  replicas: 1
  selector:
    matchLabels:
      app: afterlight-web
  template:
    metadata:
      labels:
        app: afterlight-web
    spec:
      containers:
        - name: web
          image: ghcr.io/grayhex/afterlight-web:latest
          imagePullPolicy: Always
          envFrom:
            - configMapRef:
                name: afterlight-web-config
          ports:
            - name: http
              containerPort: 3000
          readinessProbe:
            httpGet: { path: /playground, port: http }
            initialDelaySeconds: 5
            periodSeconds: 10
            timeoutSeconds: 2
            failureThreshold: 6
          livenessProbe:
            httpGet: { path: /playground, port: http }
            initialDelaySeconds: 10
            periodSeconds: 20
            timeoutSeconds: 2
            failureThreshold: 3
          resources:
            requests: { cpu: "50m", memory: "128Mi" }
            limits: { cpu: "250m", memory: "256Mi" }
