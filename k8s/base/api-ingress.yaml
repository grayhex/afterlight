apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: afterlight-api
  namespace: afterlight-staging
  annotations:
    kubernetes.io/ingress.class: nginx
spec:
  rules:
    - host: staging.afterlight.example
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: afterlight-api
                port:
                  number: 8080
