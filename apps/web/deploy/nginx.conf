server {
  listen 80;
  server_name _;
  root /usr/share/nginx/html;
  index index.html;

  # Static assets (adjust path if your bundler uses another folder name)
  location /assets/ {
    try_files $uri =404;
  }

  # Health check (optional)
  location = /healthz {
    return 200 "ok";
    add_header Content-Type text/plain;
  }

  # SPA fallback to index.html
  location / {
    try_files $uri /index.html;
  }
}
