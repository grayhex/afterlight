name: ci
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  api:
    runs-on: ubuntu-latest
    env:
      # Достаточно, чтобы Prisma прочитал схему; подключения не будет
      DATABASE_URL: postgresql://postgres:postgres@127.0.0.1:5432/afterlight_ci?schema=public
    defaults:
      run:
        working-directory: apps/api
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install deps
        run: npm ci || npm i

      - name: Prisma validate
        run: npx prisma validate

      - name: Generate Prisma client
        run: npx prisma generate

      - name: Build (Nest)
        run: npm run build
